<!doctype html>
<html>
  <head>
    <title>Storebrand.ny Web Manual (work in progress)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/stb-main.css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="js/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/dist/tooltip.js"></script>
    <script type="text/javascript" src="js/dist/popover.js"></script>
    <script type="text/javascript" src="js/dist/chosen.jquery.js"></script>
    <script type="text/javascript" src="js/dist/jquery-ui-1.10.3.datepicker.js"></script>
    <script type="text/javascript" src="js/dist/jquery.slider.all.js"></script>
    <script type="text/javascript" src="js/dist/custom-select-menu.jquery.js"></script>
    <script type="text/javascript" src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?skin=desert"></script>
    <script type="text/javascript" src="js/dist/webmanual.core.js"></script>

<script>

function doOneGo(){

$('#bone').hide();
$('#btwo').hide();
$('#bthree').slideDown();
$('#bfour').slideDown();

}

</script>

  </head>
  <body>

   
   

 <div class="stbcolor-secondary second top-pad">  
  <div class="container">  
      <div class="row">

         <div class="col-md-12" id="one">
          <h1>Sjekk pris</h1>
         </div> 
      </div>
    </div>

  <div class="container">  
      <div class="row">

         <div class="col-md-12" id="bone">
            <div class="stb-box first">
                <label for "carBrand">Bilmerke</label>
                <select id="carBrand" data-widget="chosenSelect" class="form-control" data-placeholder="Velg bilmerke">
                    <option value=""></option>
                    <option value="1">Alfa Romeo</option>
                    <option value="2">BMW</option>
                    <option value="3">Chevrolet</option>
                    <option value="4">Datsun</option>
                    <option value="5">Mazda</option>
                    <option value="6">Opel</option>
                    <option value="7">Lada</option>
                </select>
            </div>
        </div>      
        <div class="col-md-12" id="btwo">
            <div class="stb-box first">
                <label for "yearlyRange">Årlig kjørelengde</label>
                <select id="yearlyRange" data-widget="chosenSelect" class="form-control" data-placeholder="Velg årlig kjørelengde">
                    <option value=""></option>
                    <option value="1">8000 km</option>
                    <option value="2">12000 km</option>
                    <option value="3">16000 km</option>
                    <option value="4">Fritt</option>
                </select>
            </div>
        </div>

        <div class="col-md-12" id="boneGo">
               <a href="#" onclick="doOneGo(); return false;" style="color:#FFF;" class="pull-right" onclick="">Videre >></a>
        </div>      

        <div class="col-md-12" style="display:none" id="bthree">
            <div class="stb-box first">
                 <form class="stb-custom-form">
                <h5>Gjenfinningssystem</h5>
                <input class="stb-custom-input" type="radio" id="alarmYes" value="Yes" name="a" /><label class="stb-custom-imput" for="a">Ja</label> 
                <input class="stb-custom-input" type="radio" id="alarmNo" value="No" name="b" /><label class="stb-custom-imput" for="b">Nei</label> <br>
              </form>  
            </div>
        </div>
  
           <div class="col-md-12" style="display:none;" id="bfour">
            <div class="stb-box first">
              <form class="stb-custom-form">
                <h5>Bilalarm (FG-godkjent)</h5>
                <input class="stb-custom-input" type="radio" id="alarmYes" value="Yes" name="a" /><label class="stb-custom-imput" for="a">Ja</label> <br>
                <input class="stb-custom-input" type="radio" id="alarmNo" value="No" name="b" /><label class="stb-custom-imput" for="b">Nei</label> <br>
              </form>  
            </div>
        </div>  

        <div class="col-md-12 hidden" id="bfive">
            <div class="stb-box fifth">
              <form class="stb-custom-form">
                <h5>Er det brukere at bilen under 24 år</h5>
                <input class="stb-custom-input" type="radio" id="24Yes" value="Yes" name="a" /><label class="stb-custom-imput" for="a">Ja</label> <br>
                <input class="stb-custom-input" type="radio" id="24No" value="No" name="b" /><label class="stb-custom-imput" for="b">Nei</label> <br>
              </form>  
            </div>
        </div>
        <div class="col-md-12 hidden" id="six">
            <div class="stb-box fifth">
              <form class="stb-custom-form">
                <h5>Antall skader som har medført utbetaling på bilforsikring din siste 3 år</h5>
                <input class="stb-custom-input" type="radio" id="pay0" value="0" name="a" /><label class="stb-custom-imput" for="a">0</label> <br>
                <input class="stb-custom-input" type="radio" id="pay1" value="1" name="b" /><label class="stb-custom-imput" for="b">1</label> <br>
                <input class="stb-custom-input" type="radio" id="payMore" value="2+" name="c" /><label class="stb-custom-imput" for="c">2 eller fler</label> <br>
              </form>  
            </div>
        </div>
     </div>
 </div> <!-- End container-->  
</div>

  </body>
</html>
