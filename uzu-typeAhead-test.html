<script>

$(document).ready(function() {

// the basics
// ----------

var substringMatcher = function(strs) {
  return function findMatches(q, cb) {
    var matches, substringRegex;

    // an array that will be populated with substring matches
    matches = [];

    // regex used to determine if a string contains the substring `q`
    substrRegex = new RegExp(q, 'i');

    // iterate through the pool of strings and for any string that
    // contains the substring `q`, add it to the `matches` array
    $.each(strs, function(i, str) {
      if (substrRegex.test(str)) {
        // the typeahead jQuery plugin expects suggestions to a
        // JavaScript object, refer to typeahead docs for more info
        matches.push({ value: str });
      }
    });

    cb(matches);
  };
};

var fond = ['Fond', 'Fondslister', 'Lær mer om fondsparing', '<span class="glyphicon glyphicon-picture"></span> Bærekraft', 'Kjøp fond',
              'Våre anbefalte fond', 'Delphi', 'Storebrandfondene', 'Kontakt fond', 'Start fondsparing', 'Chat om fond'
];

var pensjon = ['<span class="glyphicon glyphicon-info-sign"></span> Lær om pensjon', 'Pensjonskalkulator', 'Kjøp pensjonssparing', 'Hva er pensjonssparing', 'Ditt pensjonstall',
              'Fripolise', 'Pensjosnsskolen', 'Folketrygden', 'Tjenestepensjon', 'Kontakt pensjon', 'Start pensjonssparing', 'Chat om pensjon', 'Spar til din pensjon',
              'Mitt pensjonstall', 'Tips til pensjon'
];

var bank = ['Banksparing', 'Kort og kreditt', 'Mistet kort', 'Sperr kort', 'Visakort', 'Kredittkort',
              'Bli kunde', 'Kontakt banken', 'Priser og vilkær', 'Dagens renter', 'Søk boliglån', 'Start Banksparing', 'Chat om bank'
];

var forsikring = ['<span class="glyphicon glyphicon-wrench"></span> Meld skade','Bilforsikring', 'Helesforsikring', 'Hytteforsikring', 'Tips om forsikring', 'Mine behov',
              'Alt til bilen', 'Alt til barnet', 'Alt til huset', 'Kontakt forsikring', 'Chat om forsikring', 'Motorsykkelforsikring', 'Tilhengerforsikring', 'Uføreforsikring'
];

var minside = ['Betal regning', 'Min oversikt', 'Mitt forbruk', 'Efaktura', 'Kort og kreditt', 'Anders Losvik', 'Bjørn Christian Tørrissen',
              'Banksparing', 'Mine kontoer', 'Mine innstillinger', 'Søk lån', 'Banksparing', 'Nettbank', '<span class="glyphicon glyphicon-lock"></span> Sikker chat - logg inn'
];




$('#the-basics .typeahead').typeahead({
hint: true,
highlight: true,
minLength: 3,
limit: 10
},

{
name: 'fond',
displayKey: 'value',
source: substringMatcher(fond),
templates: {
    header: '<h3 class="headline-search"><span class="glyphicon glyphicon-stats"></span> Fond</h3>'
  }
},

{
name: 'pensjon',
displayKey: 'value',
source: substringMatcher(pensjon),
templates: {
    header: '<h3 class="headline-search"><span class="glyphicon glyphicon-home"></span> Pensjon</h3>'
  }
},

  {
name: 'bank',
displayKey: 'value',
source: substringMatcher(bank),
templates: {
    header: '<h3 class="headline-search"><span class="glyphicon glyphicon-credit-card"></span> Bank</h3>'
  }
},

  {
name: 'forsikring',
displayKey: 'value',
source: substringMatcher(forsikring),
templates: {
    header: '<h3 class="headline-search"><span class="glyphicon glyphicon-picture"></span> Forsikring</h3>'
  }
},

  {
name: 'minside',
displayKey: 'value',
source: substringMatcher(minside),
templates: {
    header: '<h3 class="headline-search"><span class="glyphicon glyphicon-user"></span> Min side</h3>'
  }
   
});



$('#the-basics .typeahead').bind('typeahead:selected', function() {   

 
  $('#showTrailer').html('<h3>Her viser vi dette over treffene for ' + $('#searchHit').val() + '</h3>');

});


$("#searchHit" ).bind({
    click: function() {
      $(this).css('width','300px');
     },
     blur: function() {
      $(this).css('width','100px');
      $(this).val("");
     }
});






});



</script>
